plugins {
    id 'java'
    id 'application'
}

group 'io.anqur'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.13

ext {
    javaMainClass = "Main"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.jetbrains:annotations:15.0'
}

jar {
    manifest {
        attributes(
                "Main-Class": javaMainClass
        )
    }
}
